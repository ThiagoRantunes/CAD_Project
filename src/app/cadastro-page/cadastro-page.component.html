<main>
    <div class="content">
        <div class="logo">
            <img class="img" src="https://i.ibb.co/R60f9KQ/3-Photoroom.png" alt="">
        </div>
        <div class="cadastro">
            <div class="form">
                <h3>CADASTRE-SE</h3>
                <div class="input-container">
                    <input type="text" id="nome" (input)="updateNome($event)" required>
                    <label for="nome" class="label">Nome</label>
                    <div class="underline"></div>
                </div>
                <div class="input-container">
                    <input type="email" id="email" (input)="updateEmail($event)" required>
                    <label for="email" class="label">E-mail</label>
                    <div class="underline"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="senha" (input)="updateSenha($event)" required>
                    <label for="senha" class="label">Senha</label>
                    <div class="underline"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="confirmarSenha" (input)="updateConfirmarSenha($event)" required>
                    <label for="confirmarSenha" class="label">Confirmar Senha</label>
                    <div class="underline"></div>
                </div>
                <div class="content-button">
                    <button class="btn" (click)="cadastrar()">
                        <div class="lin">
                            <p class="cad-btn">CADASTRAR</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
